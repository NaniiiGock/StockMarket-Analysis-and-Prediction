services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 6181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:6181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:6003
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "6003:6003"
    volumes:
      - ./matching_engine_kafka/start-kafka.sh:/usr/local/bin/start-kafka.sh
    command: ["bash", "/usr/local/bin/start-kafka.sh"]

  matching_engine_1:
    build:
      context: ./matching_engine
      dockerfile: Dockerfile
    volumes:
      - ./matching_engine:/app
    environment:
      - REDIS_PORT=6379
      - REDIS_NODE=redis1
    depends_on:
      - redis1
      - kafka
      - postgres
