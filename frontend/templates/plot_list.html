<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart Updates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="header">
        <a href="{{ url_for('data_selection') }}">General Info</a>
        <a href="{{ url_for('plot_list') }}">My Subscriptions</a>
        <a href="{{ url_for('history_of_trades') }}">My History</a> 
    </div>


    <blockquote>
        <p>Here you can see the dynamic updates of the charts.</p>  
    </blockquote>

    <h1>Dynamic Charts</h1>

    <div>
        <h3>Title for HNT</h3>
        <canvas id="HNT"></canvas>
    </div>
    <div>
        <h3>Title for SOL</h3>
        <canvas id="SOL"></canvas>
    </div>

    <div>
        <h3>Title for soLINK</h3>
        <canvas id="soLINK"></canvas>
    </div>

    <div>
        <h3>Title for TBTC</h3>
        <canvas id="TBTC"></canvas>
    </div>

    <div>
        <h3>Title for Bonk</h3>
        <canvas id="Bonk"></canvas>
    </div>

    <div>
        <h3>Title for W</h3>
        <canvas id="W"></canvas>
    </div>

    <script>
        function createChart(canvasId) {
            return new Chart(document.getElementById(canvasId), {
                type: 'line',

                data: {
                    labels: [],
                    datasets: [{
                        label: 'Data for ' + canvasId,
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },

                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true,
                            type: 'linear',
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateChart(chart, data) {
            
            chart.data.labels = data.labels;
            chart.data.datasets.forEach((dataset) => {
                dataset.data = data.values;
            });
            chart.update();
        }

        function fetchDataAndUpdate(chart, url) {
            fetch(url)
                .then(response => response.json())
                .then(data => updateChart(chart, data))
                .catch(error => console.error('Error fetching data:', error));
        }

        var chart1 = createChart('HNT');
        var chart2 = createChart('SOL');
        var chart3 = createChart('soLINK');
        var chart4 = createChart('TBTC');
        var chart5 = createChart('Bonk');
        var chart6 = createChart('W');

        setInterval(() => {
            fetchDataAndUpdate(chart1, '/data_for_HNT');
            fetchDataAndUpdate(chart2, '/data_for_SOL');
            fetchDataAndUpdate(chart3, '/data_for_soLINK');
            fetchDataAndUpdate(chart4, '/data_for_TBTC');
            fetchDataAndUpdate(chart5, '/data_for_Bonk');
            fetchDataAndUpdate(chart6, '/data_for_W');
        }, 1500);
    </script>

</body>
</html>
